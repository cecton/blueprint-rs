<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script type="module">
      import init from "/wasm.js";
      init();
    </script>
    <link rel="stylesheet" href="/blueprint.css">
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.bp3-tree {
			width: 350px;
		}

		.docs-app {
			display: flex;
			flex-direction: row;
			margin: auto;
			width: 100vw;
			min-height: 100vh;
			background-color: #f5f8fa;
		}

		.docs-nav {
			width: 270px;
			height: 100vh;
			position: fixed;
			left: 0;
			top: 0;
			overflow-y: scroll;
			overflow-x: hidden;
			z-index: 10;
			background-color: #fff;
		}

		.bp3-dark .docs-nav {
			background-color: #394b59;
		}

		.docs-nav-wrapper {
			flex-basis: 270px;
			width: 270px;
			flex-grow: 0;
			flex-shrink: 0;
		}

		.docs-nav .bp3-menu {
			background: inherit;
		}

		.docs-content-wrapper {
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: 830px;
		}

		.docs-page {
			padding: 0 5px 40px 40px;
			max-width: 830px;
		}

		.docs-app.bp3-dark {
			background-color: #30404d;
		}

		.docs-page h1 {
			line-height: 40px;
			font-size: 36px;
		}
	</style>
  </head>
  <body></body>
</html>
